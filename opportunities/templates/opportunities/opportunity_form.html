{% block title %}Create Opportunity{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
  </form>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'accounts:sign_in' %}">login</a> |
  <a href="{% url 'accounts:sign_up' %}">signup</a>
{% endif %}
{% endblock %}
